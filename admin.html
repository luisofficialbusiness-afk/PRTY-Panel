<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRTY Admin Panel</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>PRTY Admin Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button id="loginBtn">Login</button>
      <p id="loginError" class="error"></p>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden">
    <div class="header">
      <h1>Welcome <span id="userDisplay"></span></h1>
      <div id="clock" class="clock"></div>
    </div>

    <div class="stats">
      <h2>Stats</h2>
      <p>Total Bugs: <span id="totalBugs">0</span></p>
      <p>Total Suggestions: <span id="totalSuggestions">0</span></p>
      <p>Critical: <span id="criticalCount">0</span></p>
      <p>Severe: <span id="severeCount">0</span></p>
      <p>Mild: <span id="mildCount">0</span></p>
      <p>Easy: <span id="easyCount">0</span></p>
      <p id="catastrophicNotice" class="error hidden">⚠️ Catastrophic Mode Active!</p>
    </div>

    <div class="controls">
      <button id="addBugBtn">Add Bug/Suggestion</button>
      <button id="catastrophicBtn">Toggle Catastrophic Mode</button>
    </div>

    <!-- Add Bug Modal -->
    <div id="bugForm" class="modal hidden">
      <div class="modal-content">
        <h2>Add Bug / Suggestion</h2>
        <input type="text" id="bugTitle" placeholder="Title">
        <textarea id="bugDesc" placeholder="Description"></textarea>
        <select id="bugSeverity">
          <option value="Critical">Critical</option>
          <option value="Severe">Severe</option>
          <option value="Mild">Mild</option>
          <option value="Easy">Easy</option>
        </select>
        <select id="bugType">
          <option value="Bug">Bug</option>
          <option value="Suggestion">Suggestion</option>
        </select>
        <button id="submitBug">Submit</button>
        <button id="cancelBug">Cancel</button>
        <p id="bugCooldown" class="error"></p>
      </div>
    </div>

    <!-- Bug Cards -->
    <div class="bugContainer" id="bugContainer"></div>

    <!-- Inbox -->
    <div class="inbox">
      <h2>Inbox</h2>
      <ul id="inboxList"></ul>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
